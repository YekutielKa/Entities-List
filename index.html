<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="weight-monitor">
        <header class="weight-monitor__header">
          <img
            class="weight-monitor__header-menu"
            src="./img/header_menu.svg"
            alt="menu"
          />
          <h1 class="weight-monitor__header-text">Weight Monitor</h1>
          <img
            class="weight-monitor__header-plus"
            src="./img/header_plus.svg"
            alt="plus"
          />
        </header>
        <div class="weight-monitor__content">
          <div class="weight-monitor__content-card">
            <img
              class="weight-monitor__content-card-img"
              src="./img/cat-polimorf.svg"
              alt="cat-polimorf"
            />
            <div class="weight-monitor__content-card-name">
              <p>
                Polimorf <br />
                <span class="weight-monitor__content-card-name-number"
                  >3,5 KG</span
                >
                <img class="weight-monitor__content-card-name-arrow" src="./img/arrow-up.svg" alt="arrow-up" />
              </p>
            </div>
            <div>
              <img class="weight-monitor__content-card-note" src="./img/note.svg" />
              <p class="weight-monitor__content-card-date">08.04.2022</p>
            </div>
          </div>
          <div class="weight-monitor__content-card">
            <img
              class="weight-monitor__content-card-img"
              src="./img/cat-pulheria.svg"
              alt="cat-polimorf"
            />
            <div class="weight-monitor__content-card-name">
              <p>
                Pulheria <br />
                <span class="weight-monitor__content-card-name-number"
                  >3,5 KG</span
                >
                <img class="weight-monitor__content-card-name-arrow" src="./img/arrow-down.svg" alt="arrow-up" />
              </p>
            </div>
            <div>
              <img  style="opacity: 0;" class="weight-monitor__content-card-note" src="./img/note.svg" />
              <p class="weight-monitor__content-card-date">08.04.2022</p>
            </div>
          </div>
          <div class="weight-monitor__content-card">
            <img
              class="weight-monitor__content-card-img"
              src="./img/cat-apofem.svg"
              alt="cat-polimorf"
            />
            <div class="weight-monitor__content-card-name">
              <p>
                Apofem <br />
                <span class="weight-monitor__content-card-name-number"
                  >3,5 KG</span
                >
                <img class="weight-monitor__content-card-name-arrow" src="./img/arrow-down.svg" alt="arrow-up" />
              </p>
            </div>
            <div>
              <img style="opacity: 0;" class="weight-monitor__content-card-note" src="./img/note.svg" />
              <p class="weight-monitor__content-card-date">08.04.2022</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
